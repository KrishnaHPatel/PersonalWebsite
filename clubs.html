<!DOCTYPE HTML>
<html>

<head>
  <title>Redirecting - Krishna Patel</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirecting...</h2>
    <p>This page has been moved to the Education section.</p>
    <p>You will be redirected automatically in 3 seconds.</p>
    <p><a href="index.html#education" style="color: #2e7d32; text-decoration: none; font-weight: bold;">Click here if
        you are not redirected automatically</a></p>
  </div>

  <script>
    // Force redirect after a short delay
    setTimeout(function () {
      window.location.href = 'index.html#education';
    }, 3000);

    // Also redirect immediately if possible
    window.location.replace('index.html#education');
  </script>
</body>

</html>
